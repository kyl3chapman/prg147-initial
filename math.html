<!DOCTYPE html>
<html>
<body>

<div style="background-color:orange;color:darkred;padding:20px;">

    <p>10 + 20 =</p>

    <p id="demo"></p>

    <script>
        var x = 10;
        var y = 20;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>

    <p>20 - 10 =</p>

    <p id="hi"></p>

    <script>
        var x = 20;
        var y = 10;
        var z = x - y;
        document.getElementById("hi").innerHTML = z;
    </script>



</div>
</body>
</html>
